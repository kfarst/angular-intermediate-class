<h1>List of Users</h1>
<table class="table table-striped">
  <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Gender</th>
    <th>Email</th>
    <th></th>
  </thead>

  <tr ng-repeat="user in users">
    <td>{{user.first_name}}</td>
    <td>{{user.last_name}}</td>
    <td>{{user.gender}}</td>
    <td>{{user.email}}</td>
    <td><a ui-sref="app.users.detail({ id: user.id })">View</td>
  </tr>
</table>
