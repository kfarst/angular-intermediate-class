  <div class="row movie-summary">
    <div class="col-md-3 text-center movie-summary--poster">
      <img ng-class="{ 'cursor-pointer': !view.showMoreInfo }" ng-click="!view.showMoreInfo ? actions.goToMovieDetails() : $event.preventDefault()" ng-src="{{ movie.posters.original }}" />
    </div>

    <div class="col-md-9 movie-summary--info">
      <h3>{{ movie.title }}</h3>

      <dl ng-repeat="(type, value) in movie.ratings">
        <dt>{{ type | titleize }}</dt>
        <dd>{{ value | formatRating }}</dd>
      </dl>

      <dl>
        <dt>Year</dt>
        <dd>{{ movie.year }}</dd>
      </dl>

      <dl>
        <dt>MPAA Rating</dt>
        <dd>{{ movie.mpaa_rating }}</dd>
      </dl>

      <dl>
        <dt>Synopsis</dt>
        <dd>{{ movie.synopsis }}</dd>
      </dl>
    </div>
  </div>

  <div ng-if="view.showMoreInfo">
    <div class="row push-down">
      <div class="col-md-12">
        <fieldset>
          <legend>More Info</legend>
        </fieldset>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <div><label>IMDB</label></div>
        <a target="_blank" ng-href="{{ movie.alternate_ids.imdb | imdbUrl }}">
          {{ movie.alternate_ids.imdb | imdbUrl }}
        </a>
      </div>

      <div class="col-md-3">
        <div><label>Release Dates</label></div>
        <div ng-class="{'push-slightly-down': !$first }" ng-repeat="(type, date) in movie.release_dates">
          <div><em>{{ type }}:</em></div>
          <div>{{ date }}</div>
        </div>
      </div>

      <div class="col-md-3">
        <div><label>Runtime</label></div>
        {{ movie | runtime }}
      </div>

      <div class="col-md-3">
        <div><label>Abridged Cast</label></div>
        <div cast-and-characters list="movie.abridged_cast"></div>
      </div>
    </div>
  </div>
