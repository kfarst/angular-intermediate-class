<!DOCTYPE html>
<html ng-app="app">

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.11.2/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
    <script src="attributes/attributes.js"></script>
    <script src="controller/controller.js"></script>
    <script src="element/element.js"></script>
    <script src="scope/scope.js"></script>
    <script src="transclude/transclude.js"></script>
    <script src="app.js"></script>
  </head>

  <body class="container">
    <div ui-view="title"></div>
    <ul tab-bar>
      <li ng-class="{active: ('app.scope' | includedByState)}"><div link="app.scope">Scope</div></li>
      <li ng-class="{active: ('app.element' | includedByState)}"><div link="app.element">Element</div></li>
      <li ng-class="{active: ('app.attributes' | includedByState)}"><div link="app.attributes">Attributes</div></li>
      <li ng-class="{active: ('app.controller' | includedByState)}"><div link="app.controller">Controller</div></li>
      <li ng-class="{active: ('app.transclude' | includedByState)}"><div link="app.transclude">Transclude</div></li>
    </ul>

    <div class="tab-content">
      <div ui-view></div>
    </div>
  </body>

</html>
